<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>Secret Message</title>
	</head>
	<body>
		<main>
			<div class="secret-container">
				<form action="#" class="secret__form" id="form">
					<input
						type="text"
						class="secret__form__input"
						id="secret-input"
						placeholder="Enter your secret message"
					/>
          <button type="submit" class="secret__form__btn">Encrypt</button>
				</form>
				<p class="secret__explanation">
					Enter your secret message and press the "Encrypt" button for an
					encrypted URL for your secret message.
				</p>
			</div>

			<div class="encryption-container hidden">
				<input type="text" class="encryption__input" id="encryption-input" />
				<p>Share this link containing your encrypted message</p>
			</div>

			<div class="message-container hidden">
				<h2 class="message__secret"></h2>
				<a href="./index.html" class="message__create">Create secret message</a>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
